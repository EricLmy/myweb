<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

{% if manager_list %}
	<ul>	
		{% for manager in manager_list %}
			<li><a href="">{{ manager.user_name }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p> No Manager are available.</p>
{% endif %}

{% if register_ok %}
	<p><strong>{{ register_ok }}</strong></p>
{% else %}
	<form action="register_fun/" method="post">
	{% csrf_token %}
	User name: <input type="text" name="username"><br>
	Password: <input type="password" name="pwd"><br>
	Mail: <input type="mail" name="mail"><br>
	Date time: <input type="date" name="datetime"><br>
	<input type="submit" value="提交">
	</form>
{% endif %}
</body>
</html>
